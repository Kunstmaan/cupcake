<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Audio Player jQuery manual test</title>

    <meta name="description" content="Audio Player manual test">

    <link rel="stylesheet" href="../css/bootstrap.css" type='text/css' />
    <link rel="stylesheet" href="../css/base-dev.css" type='text/css' />

    <style type="text/css">
        p {
            font-size: 20px;
            margin: 8em 0;
        }
    </style>
</head>
<body>
    <main role="main" class="container">
        <header>
            <h1>Cupcake Audioplayer - jQuery</h1>
        </header>
        <p>
            <audio controls preload="auto">
                <source src="../js/audioplayer/testfiles/test.mp3" type="audio/mp3"/>
                <source src="../js/audioplayer/testfiles/test.ogg" type="audio/ogg"/>
                <source src="../js/audioplayer/testfiles/test.wav" type="audio/wav"/>
            </audio>
        </p>
    </main>

    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../js/audioplayer/jquery.audioplayer.js"></script>

    <script>
        $('audio').audioPlayer({
            classPrefix: 'audioplayer'
        });
    </script>
</body>
